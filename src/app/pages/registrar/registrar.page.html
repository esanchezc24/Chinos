<ion-content style="--background: #fffff;">
  <img src="/assets/img/iconapp.png" />
  <div class="footer-bar" >
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="columnna columna_2" style="padding-bottom: 15px; text-align: center;">
          <img src="/assets/img/candado_2.png" style="height: 20px;margin-right: 10px;"/>Registrate
        </ion-col>
        <ion-col size="12" class="columnna columna_2">
          <ion-input style="text-align: center;" placeholder="Nombres y Apellidos" class="dise-input" [(ngModel)]="usuario.nombres"></ion-input>
        </ion-col>
        <ion-col size="12" class="columnna columna_2">
          <ion-input style="text-align: center;" placeholder="DNI" class="dise-input" [(ngModel)]="usuario.dni"></ion-input>
        </ion-col>
        <ion-col size="12" class="columnna columna_2">
          <ion-input style="text-align: center;" placeholder="E-mail" class="dise-input" [(ngModel)]="usuario.email"></ion-input>
        </ion-col>
        <ion-col size="12" class="columnna columna_2">
          <ion-input style="text-align: center;" placeholder="Celular" class="dise-input" [(ngModel)]="usuario.celular"></ion-input>
        </ion-col>
        <ion-col size="12" class="columnna columna_2">
          <ion-input style="text-align: center;" placeholder="ContraseÃ±a" class="dise-input" [(ngModel)]="usuario.password"></ion-input>
        </ion-col>
        <ion-col size="12" class="columnna">
          <button class="boton-carrito" style="text-align: left; background: #EB1B23;" (click)="registrarse(usuario)">
            <ion-row>
              <ion-col size="12" style=" justify-content: center; align-items: center; display: flex;" >
                  <label style="font-size:15px;">Registrar</label>
              </ion-col>
            </ion-row>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
