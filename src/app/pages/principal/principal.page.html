<ion-header class="ion-no-border" translucent>
    <ion-toolbar color="rojo">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide="false" menu="first"></ion-menu-button>
        </ion-buttons>
        <app-headermenu></app-headermenu>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <div class="slider slider-principal">
        <div class="ion-padding">
            <ion-slides pager="true">
                <ion-slide>
                    <img src="assets/img/slider.png" alt="">
                </ion-slide>

                <ion-slide>
                    <img src="assets/img/slider.png" alt="">
                </ion-slide>

                <ion-slide>
                    <img src="assets/img/slider.png" alt="">
                </ion-slide>
            </ion-slides>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="color-azul title">
                    <i class="fa fa-check-circle"></i>
                    Ofertas
                </span>
                <span class="color-gris ion-float-right title">Ver más</span>

            </div>
            <div class="w-100 ofert row">
                <ion-slides [options]="slideOptsOne" style=" margin: 0 15px;">
                    <ion-slide *ngFor="let offer of offers" class="offers" >
                        <div class="background-white text-center" *ngIf="offer.id" (click)="goDetail(offer)">
                            <div>
                                <img [src]="environment.apiUrl+'/'+offer.imagen" alt="">
                            </div>
                            <div>
                                <button class="background-yellow">
                                    S/. {{offer.offer_price.toFixed(2)}}
                                </button>
                                <p class="color-gris">{{offer.name}}</p>
                            </div>
                        </div>
                    </ion-slide>

                </ion-slides>


            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="color-azul title">
                    <i class="fa fa-check-circle"></i>
                    Todos los productos
                </span>
                <span class="color-gris ion-float-right title">Ver más</span>

            </div>
            <div class="w-100 prod row mb-3">
                <ion-slides [options]="sliderProduct" style=" margin: 0 15px;">
                    <ion-slide *ngFor="let product of products" class="products" >
                        <div class="background-white text-center" *ngIf="product.id" (click)="goDetail(product)">
                            <div>
                                <img [src]="environment.apiUrl+'/'+product.imagen" alt="">
                            </div>
                            <div>
                                <button class="background-yellow">
                                    S/. {{product.price.toFixed(2)}}
                                </button>
                                <p class="color-gris">{{product.name}}</p>
                            </div>
                        </div>
                    </ion-slide>


                </ion-slides>
            </div>
        </div>

    </div>

</ion-content>
