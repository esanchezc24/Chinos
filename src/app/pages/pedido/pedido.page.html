<ion-header class="ion-no-border">
    <ion-toolbar color="rojo">
        <ion-buttons slot="start" style="width: 48px;" class="text-center">
               <div class="button-native " (click)="back()">
                   <ion-icon
                           name="arrow-back-outline"
                           style="font-size: 24px;"></ion-icon>
               </div>
        </ion-buttons>
        <ion-title class="color-white text-center">Tu pedido</ion-title>
        <ion-buttons slot="end" style="min-width: 48px;">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="background-gris-ligth">
    <div class="container ion-padding">
        <div class="product w-100 row ml-0 mb-2" *ngFor="let product of cartService.getCart()">
            <div class="col-md-3 photo">
                <div class="dta">
                   <span class="middle">
                   <img [src]="environment.apiUrl+'/'+product.imagen" alt="">
               </span>
                </div>
            </div>
            <div class="col-md-7 detail background-white">
                <div class="dta">
                   <span class="middle">
                    <p class="color-gris">{{product.name}}</p>
                    <div class="w-50 ion-float-left mt-2">
                       <h5> S/.{{product.offer == 'SI' ? product.offer_price.toFixed(2) : product.price.toFixed(2)}}</h5>
                    </div>
                    <div class="w-50 ion-float-left mt-2 ion-text-right">
                        <button class="rad" (click)="add(-1, product)">-</button>
                        <span class="ml-2 mr-2">{{product.qty}}</span>
                        <button class="rad" (click)="add(+1, product)">+</button>
                    </div>
                </span>
                </div>
            </div>
            <div class="col-md-2 background-red remove ion-text-center">
                <div class="dta" (click)="cartService.removeProduct(product)">
                    <span class="middle">
                        <ion-icon name="trash-sharp"></ion-icon>
                    </span>
                </div>
            </div>
        </div>

        <div class="mt-2">
            <span class="many" routerLink="/tabs/subcategorias">Agregar más productos</span>
        </div>
<!--        <img src="assets/img/tarjetas.png" class="tarjetas">-->
    </div>
    <ion-fab *ngIf="cartService.countCart()" vertical="bottom w-100" routerLink="/tabs/pedidofinal">
        <div class="background-yellow ml-2 mr-2">
            <span><i class="fa fa-shopping"></i></span>
            <span>Continuar pedido</span>
            <span class="costo ion-float-right">S/. {{cartService.cartTotal().toFixed(2)}}</span>
        </div>
    </ion-fab>
